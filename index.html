<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <title>PomodorOXT</title>
    <link rel="icon" type="image/x-icon" href="Image/timer.ico">
</head>
<body>

    <div class="set-timer tooltip-wrapper">
        <button id="toggle-btn" class="tooltip-trigger particle">
            <i class="fa-solid fa-caret-down"></i>
            <span class="tooltip particle-tip">
                Set Timer
                <div class="particles">
                    <span></span><span></span><span></span>
                    <span></span><span></span>
                </div>
            </span>
        </button>
        <input type="text" id="minutes" placeholder="M" maxlength="2" class="hidden">
        <input type="text" id="seconds" placeholder="S" maxlength="2" class="hidden">
        <button id="time-update-button"  class="hidden tooltip-trigger particle">
            <i class="fa-solid fa-check"></i>
            <span class="tooltip particle-tip">
                Save
                <div class="particles">
                    <span></span><span></span><span></span>
                    <span></span><span></span>
                </div>
            </span>
        </button>
    </div>

    <div class="timer">
        <div class="time-section">
            <div class="number" id="minutes-tens-upper" data-number="0">0</div>
            <div class="number" id="minutes-tens-lower" data-number="0"></div>
        </div>
        <div class="time-section">
            <div class="number" id="minutes-ones-upper" data-number="0">0</div>
            <div class="number" id="minutes-ones-lower" data-number="0"></div>
        </div>
        <div class="dot-section">
            <h1>:</h1>
        </div>
        <div class="time-section">
            <div class="number" id="seconds-tens-upper" data-number="0">0</div>
            <div class="number" id="seconds-tens-lower" data-number="0"></div>
        </div>
        <div class="time-section">
            <div class="number" id="seconds-ones-upper" data-number="0">0</div>
            <div class="number" id="seconds-ones-lower" data-number="0"></div>
        </div>
    </div>
    <!-- Add your controls here as you have them in your original code -->
    
    <div class="controls tooltip-wrapper">
        <button id="start" class="tooltip-trigger particle">
            <i class="fa-solid fa-play"></i>
            <span class="tooltip particle-tip">
                Start
                <div class="particles">
                    <span></span><span></span><span></span>
                    <span></span><span></span>
                </div>
            </span>
        </button>
        <button id="stop" class="tooltip-trigger particle">
            <i class="fa-solid fa-stop"></i>
            <span class="tooltip particle-tip">
                Stop
                <div class="particles">
                    <span></span><span></span><span></span>
                    <span></span><span></span>
                </div>
            </span>
        </button>
        <button id="reset" class="tooltip-trigger particle">
            <i class="fa-solid fa-rotate-right"></i>
            <span class="tooltip particle-tip">
                Reset
                <div class="particles">
                    <span></span><span></span><span></span>
                    <span></span><span></span>
                </div>
            </span>
        </button>
    </div>
    <script src="https://kit.fontawesome.com/2f363fc945.js" crossorigin="anonymous"></script>
    <script src="JS/check.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q4L04YK9Y9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Q4L04YK9Y9');
    </script>
</body>
</html>
